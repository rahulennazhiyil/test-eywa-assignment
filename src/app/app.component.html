<section style="display: flex;justify-content: start;">
  <div style="display: flex; flex-direction: column; gap: 10px; width: 50%;">
    <input type="text" [(ngModel)]="newTodo.title" placeholder="Enter title" />
    <textarea [(ngModel)]="newTodo.description" placeholder="Enter description"></textarea>
    <button (click)="addTodo()">Add Todo</button>
  </div>
</section>
